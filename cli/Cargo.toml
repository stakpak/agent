zip = "4.2"
rand = { workspace = true }
rustls = { workspace = true }
crossterm = { workspace = true }
open = { workspace = true }
glob = "0.3"
# ACP dependencies
agent-client-protocol = { version = "0.9.3", features = ["unstable_session_model"] }
jsonrpc-core = "18.0.0"
jsonrpc-derive = "18.0.0"
